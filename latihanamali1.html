<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugasan Amali 1</title>
</head>
<body style="background-color: bisque;">
    
<center>

    <table border="2" width="28%">
        <tr style="background-color: rgba(253, 211, 106, 0.796);">
            <th colspan="2"><h2 style="color: red;">User Form</h2></th>
        </tr>
        <tr>
            <th style="background-color: rgba(22, 233, 252, 0.807);">Enter Name</th>
            <td style="background-color: rgba(22, 233, 252, 0.807);"><input type="text" id="nombor" name="johndoe"></td>
        </tr>
        <tr>
            <th style="background-color: rgba(22, 233, 252, 0.807);">Enter Password</th>
            <td style="background-color: rgba(22, 233, 252, 0.807);"><input type="text" id="nama" name="admin"></td>
        </tr>
        <tr>
            <th style="background-color: rgba(22, 233, 252, 0.807);">Enter Address</th>
            <td style="background-color: rgba(22, 233, 252, 0.807);"><textarea id="alamat" name="Address" rows="4" cols="21" placeholder="Masukkan alamat anda di sini.">
                </textarea></td>
        </tr>
        <tr>
            <th style="background-color: rgba(22, 233, 252, 0.807);">Select Game</th>
            <td style="background-color: rgba(22, 233, 252, 0.807);"><input type="checkbox" name="Game" value="HOCKEY" id="hockey">
                <label for="hockey">Hockey</label><br>
                <input type="checkbox" name="Game" value="FOOTBALL" id="football">
                <label for="football">Football</label><br>
                <input type="checkbox" name="Game" value="BADMINTON" id="badminton">
                <label for="badminton">Badminton</label><br>
                <input type="checkbox" name="Game" value="CRICKET" id="cricket">
                <label for="cricket">Cricket</label><br>
                <input type="checkbox" name="Game" value="VOLLEYBALL" id="volleyball">
                <label for="volleyball">Volleyball</label><br>
            </td>
        </tr>
        <tr>
            <th style="background-color: rgba(22, 233, 252, 0.807);">Gender</th>
            <td style="background-color: rgba(22, 233, 252, 0.807);"><input type="radio" name="GENDER" value="MALE" id="boy">
                <label for="boy">Male</label>
                <input type="radio" name="GENDER" value="FEMALE" id="girl">
                <label for="girl">Female</label>
            </td>
        </tr>
        <tr>
            <th style="background-color: rgba(22, 233, 252, 0.807);">Select ur age</th>
            <td style="background-color: rgba(22, 233, 252, 0.807);"><select name="AGE" id="umur">
                <option value="select" disabled selected>Select</option>
                <option value="13">13</option> 
                <option value="14">14</option> 
                <option value="15">15</option> 
                <option value="16">16</option> 
                <option value="17">17</option>  
                </select>
            </td>
        </tr>
        <tr>
            <td style="background-color: rgba(22, 233, 252, 0.807);" colspan="2">:<input type="file"  name="file" value="FILE" id="gambar" ></td>
        </tr>
        <tr>
        <form target="_blank">
            <td style="background-color: rgba(22, 233, 252, 0.807);" colspan="2">
            <center>
                <input type="submit" value="Click Me">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit Form">
            </center>
            </td>
        </form>
        </tr>

    </table>
    
</center>

</body>
</html>
